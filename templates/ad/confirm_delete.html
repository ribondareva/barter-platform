{% extends 'base.html' %}
{% block title %}Удаление объявления{% endblock %}
{% block content %}
<h2>Удалить объявление "{{ ad.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'ad_detail' ad.id %}">Отмена</a>
</form>
{% endblock %}
